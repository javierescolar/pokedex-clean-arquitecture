<div class="container" *ngIf="pokemon">
  <app-screen [image]="pokemon.image"></app-screen>
  <app-name [name]="pokemon.name" [type]="pokemon.type"></app-name>
  <app-input></app-input>
  <app-stats [stats]="pokemon.stats"></app-stats>
  <section class="buttons">
    <button (click)="previusPokemon()" class="btn-previus" [disabled]="idPokemon<=1">Anterior</button>
    <button (click)="nextPokemon()" class="btn-next" [disabled]="idPokemon>=151">Siguiente</button>
  </section>
</div>
